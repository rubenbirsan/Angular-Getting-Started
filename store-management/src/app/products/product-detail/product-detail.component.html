<div class='card' *ngIf='product'>
  <div class='card-header'>
    {{pageTitle + ': ' + product.productName}}
  </div>


  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{product.productName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Code:</div>
          <div class='col-md-8'>{{product.productCode | lowercase | convertToSpace: '-'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Description:</div>
          <div class='col-md-8'>{{product.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Availability:</div>
          <div class='col-md-8'>{{product.releaseDate}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Price:</div>
          <div class='col-md-8'>{{product.price|currency:'USD':'symbol'}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>5 Star Rating:</div>
          <div class='col-md-8'>
            <br-star [rating]='product.starRating'>
            </br-star>
          </div>
        </div>
      </div>


      <div class='col-md-4'>
        <img class='center-block img-responsive' [style.width.px]='200' [style.margin.px]='2' [src]='product.imageUrl'
          [title]='product.productName'>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary' style='width:80px' [routerLink]="['/products']">
      <i class='fa fa-chevron-left'></i> Back
    </button>

    <button class='btn btn-outline-secondary' [style.margin-left.px]='20' style='width:80px' [routerLink]="['/edit-product', product.productId]">
      <i class='fa'></i> Edit
    </button>

    <button  [disabled]='product.isFirst' class='btn btn-outline-secondary'  [style.margin-left.px]='60' style='width:110px' [routerLink]="['/products', product.productId - 1]">
      <i class='fa fa-chevron-left'></i> Previous
    </button>

    <button [disabled]='product.isLast'  class='btn btn-outline-secondary' [style.margin-left.px]='20' style='width:110px' [routerLink]="['/products', product.productId + 1]">
       Next
       <i class='fa fa-chevron-right'></i>
    </button>
  </div>
</div>
